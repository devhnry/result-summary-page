<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>

      <div class="container">
        
        <div class="overall__score">
          <h1>Your Result</h1>
            <h2 class="circle">76 
              <span>of 100</span> </h2>
          <h2 class="sub_heading">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="detailed__scores">
          <h1>Summary</h1>
            <div class="reaction">
              <p> <img src="./src/img/icon-reaction.svg" alt=""> Reaction</p>
              <p class="score">80 <span>/ 100</span></p>
            </div>

            <div class="memory">
              <p> <img src="./src/img/icon-memory.svg" alt=""> Memory</p>
              <p class="score">92 <span>/ 100</span></p>
            </div>

            <div class="verbal">
              <p> <img src="./src/img/icon-verbal.svg" alt=""> Verbal</p>
              <p class="score">61 <span>/ 100</span></p>
            </div>

            <div class="visual">
              <p> <img src="./src/img/icon-visual.svg" alt=""> Visual</p>
              <p class="score">72 <span>/ 100</span></p>
            </div>

            <button>
              <p>Continue</p>
            </button>
        </div>
      </div>
    </main>
  </body>

</html>
